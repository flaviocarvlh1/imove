    <section id="form">
      <h2>Formulário de Contacto</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <span id="nomeError" class="error"></span>
      </div>
      <div>
        <label for="apelido">Apelido:</label><br>
        <input type="text" id="apelido" name="apelido" required><br>
        <span id="apelidoError" class="error"></span>
      </div>
      <div>
        <label for="telemovel">Telemóvel:</label><br>
        <input type="tel" id="telemovel" name="telemovel" pattern="[0-9]{9}" required><br>
        <span id="telemovelError" class="error"></span>
      </div>
      <div>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span id="emailError" class="error"></span>
      </div>
      <div>
        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data" required><br>
        <span id="dataError" class="error"></span>
      </div>
      <div>
        <label for="motivo">Motivo do Contacto:</label><br>
        <textarea id="motivo" name="motivo" rows="4" required></textarea><br>
        <span id="motivoError" class="error"></span>
      </div>
      <button type="submit">Enviar</button>
    </form>
    </section>
    

<script>
function validateForm() {
    var nome = document.getElementById("nome").value;
    var apelido = document.getElementById("apelido").value;
    var telemovel = document.getElementById("telemovel").value;
    var email = document.getElementById("email").value;
    var data = document.getElementById("data").value;
    var motivo = document.getElementById("motivo").value;
    var isValid = true;

    // Resetando mensagens de erro
    document.querySelectorAll('.error').forEach(function(element) {
        element.innerHTML = '';
    });

    // Verificando nome
    if (nome.trim() === '') {
        document.getElementById("nomeError").innerHTML = "Por favor, insira o nome";
        isValid = false;
    }

    // Verificando apelido
    if (apelido.trim() === '') {
        document.getElementById("apelidoError").innerHTML = "Por favor, insira o apelido";
        isValid = false;
    }

    // Verificando telemovel
    if (telemovel.trim() === '' || isNaN(telemovel) || telemovel.length !== 9) {
        document.getElementById("telemovelError").innerHTML = "Por favor, insira um número de telemóvel válido";
        isValid = false;
    }

    // Verificando email
    if (email.trim() === '' || !validateEmail(email)) {
        document.getElementById("emailError").innerHTML = "Por favor, insira um email válido";
        isValid = false;
    }

    // Verificando data
    if (data.trim() === '') {
        document.getElementById("dataError").innerHTML = "Por favor, selecione uma data";
        isValid = false;
    }

    // Verificando motivo
    if (motivo.trim() === '') {
        document.getElementById("motivoError").innerHTML = "Por favor, insira o motivo do contacto";
        isValid = false;
    }

    return isValid;
}

function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}
</script>
