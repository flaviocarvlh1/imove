<form id="orcamentoForm" action="POST" style="background-color: #f5eeee; padding: 20px; margin-top: 56px;">
    <h4 style="text-align: center;">Faça um orçamento:</h4>
    Nome: <input type="text" name="nome" id="nome" required><br>
    Apelido: <input type="text" name="apelido" id="apelido" required><br>
    Telemovel: <input type="number" name="telefone" id="telefone" required><br>
    
    <h6>Pedidos de orçamento:</h6>
    <p>Tipos de Página web:</p>
    <select id="tipoPagina" class="form-control" onchange="calcularOrcamento()">
        <option value="20000">€ 20.000</option>
        <option value="25000">€ 25.000</option>
        <option value="30000">€ 30.000</option>
    </select>
    
    <label for="prazoMeses">Prazo em Meses:</label>
    <input type="number" id="prazoMeses" name="prazoMeses" min="1" onchange="calcularOrcamento()"><br>
    
    <p>Separadores Desejados:</p>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="separadores1" onchange="calcularOrcamento()">
        <label class="form-check-label" for="separadores1">Quem somos</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="separadores2" onchange="calcularOrcamento()">
        <label class="form-check-label" for="separadores2">Onde Estamos</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="separadores3" onchange="calcularOrcamento()">
        <label class="form-check-label" for="separadores3">Galeria de fotos</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="separadores4" onchange="calcularOrcamento()">
        <label class="form-check-label" for="separadores4">eCommerce</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="separadores5" onchange="calcularOrcamento()">
        <label class="form-check-label" for="separadores5">Gestão interna</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="separadores6" onchange="calcularOrcamento()">
        <label class="form-check-label" for="separadores6">Noticias</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="separadores7" onchange="calcularOrcamento()">
        <label class="form-check-label" for="separadores7">Redes sociais</label>
    </div>
    
    <div class="resultado" style="margin-top: 10px; margin-bottom: 20px;">
        <h6>Orçamento estimado</h6>
        <p>(é um valor meramente indicativo, pode sofrer alterações)</p>
        <input type="text" id="resultado" readonly>
    </div>
</form>

<script>
      $(document).ready(function() {
      $('.navbar-toggler').click(function() {
        $('.navbar-collapse').collapse('toggle');
      });
    });
 

    function calcularOrcamento() {
        var tipoPagina = parseFloat(document.getElementById("tipoPagina").value);
        var prazoMeses = parseInt(document.getElementById("prazoMeses").value);
        var separadores = document.querySelectorAll('input[type="checkbox"]:checked').length;
        var orcamento = tipoPagina;

        // Aplicar desconto de 5% por mês, com limite de 20%
        var desconto = prazoMeses * 5;
        if (desconto > 20) {
            desconto = 20;
        }
        orcamento -= orcamento * (desconto / 100);

        // Adicionar 400 euros para cada caixa de separadores marcada
        orcamento += separadores * 400;

        document.getElementById("resultado").value = "€ " + orcamento.toFixed(2);
    }
</script>
